<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias en Tiempo Real</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="bg-danger text-white text-center py-4">
    <h1>Noticias en Tiempo Real</h1>
    <p>Obtén los titulares de las últimas noticias del mundo</p>
  </header>

  <div class="container my-5">
    <div class="row">
      <div class="col-md-12 text-center">
        <input type="text" id="searchInput" class="form-control" placeholder="Buscar noticias..." />
        <select id="categorySelect" class="form-control mt-2">
          <option value="">Todas las categorías</option>
          <option value="business">Negocios</option>
          <option value="entertainment">Entretenimiento</option>
          <option value="health">Salud</option>
          <option value="science">Ciencia</option>
          <option value="sports">Deportes</option>
          <option value="technology">Tecnología</option>
        </select>
        <button id="fetchNewsBtn" class="btn btn-primary mt-3">Obtener Noticias</button>
        <div id="newsContainer" class="mt-4"></div>

        <!-- Sección de notificaciones -->
        <div id="notificationSection" class="mt-4">
          <h4>Notificaciones Recientes</h4>
          <ul id="notificationList"></ul>
        </div>

        <!-- Paginación -->
        <div id="pagination" class="mt-3">
          <button id="pagination-previous" class="btn btn-secondary">Anterior</button>
          <button id="pagination-next" class="btn btn-secondary ml-2">Siguiente</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
